<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="header">
        <div class="container header__container">
            <a href="#" class="header__logo">BestShop</a>

            <nav>
                <ul class="nav header__nav">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Why us</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Benefits</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Prices</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="opening">
        <div class="opening__container">
            <h1 class="opening__title">Sell More!</h1>
            <p class="opening__description">Open shop on our platform and increase your sales</p>
            <a href="#" class="btn opening__btn">Open your shop</a>
        </div>

        <img src="./images/Background.png" alt="notebook" class="opening__img">
    </section>

    <section class="stats">
        <div class="container">
            <h2 class="stats__title">The most popular sales platform in country</h2>

            <div class="stats__container">
                <div class="stats__item">
                    <div class="stats__img-box">
                        <img src="./images/Person.svg" alt="person" class="stats__img">
                    </div>
                    <p class="stats__number">100000+</p>
                    <p class="stats__description">daily entries</p>
                </div>

                <div class="stats__item">
                    <div class="stats__img-box">
                        <img src="./images/Eye.svg" alt="eye" class="stats__img">
                    </div>
                    <p class="stats__number">2000000+</p>
                    <p class="stats__description">seen products every day</p>
                </div>

                <div class="stats__item">
                    <div class="stats__img-box">
                        <img src="./images/Catalog.svg" alt="" class="stats__img">
                    </div>
                    <p class="stats__number">10000+</p>
                    <p class="stats__description">added posts daily</p>
                </div>
            </div>
    </section>


</body>

</html>
